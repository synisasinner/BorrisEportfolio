<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final 4 - Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --color-cream: #EEB5CB;
            --color-pink: #F5348A;
            --color-peach: #E5BAB1;
            --color-orange: #F1B237;
        }

        body {
            font-family: "Times New Roman", Times, serif;
        }

        .bg-cream { background-color: var(--color-cream); }
        .bg-pink { background-color: var(--color-pink); }
        .bg-peach { background-color: var(--color-peach); }
        .bg-orange { background-color: var(--color-orange); }

        .text-cream { color: var(--color-cream); }
        .text-pink { color: var(--color-pink); }
        .text-peach { color: var(--color-peach); }
        .text-orange { color: var(--color-orange); }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .document-card {
            transition: transform 0.3s ease;
        }
        
        .document-card:hover {
            transform: translateY(-5px);
        }

        .grade-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid var(--color-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            background: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .grade-circle::after {
            content: '';
            position: absolute;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border-radius: 50%;
            border: 2px solid var(--color-pink);
            opacity: 0.3;
        }

        .floral-card {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.95), rgba(255, 242, 245, 0.95));
            border: 1px solid rgba(238, 181, 203, 0.3);
        }

        .floral-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background-image: url('images/flower-corner.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.1;
            pointer-events: none;
        }

        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(245, 52, 138, 0.2);
        }

        .glow-effect {
            box-shadow: 0 0 15px rgba(245, 52, 138, 0.4);
            transition: all 0.3s ease;
        }
        
        .glow-effect:hover {
            box-shadow: 0 0 25px rgba(245, 52, 138, 0.6);
        }

        .pink-gradient-bg {
            background: linear-gradient(135deg, var(--color-pink) 0%, #ff69b4 100%);
        }

        .pink-gradient-text {
            background: linear-gradient(135deg, var(--color-pink) 0%, #ff69b4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .construction-animation {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-peach to-cream min-h-screen relative">
    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
        <img src="images/flowers.png" alt="Vines Background" class="w-full h-full object-cover opacity-90">
    </div>

    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 fixed w-full z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="landing.html" class="text-white text-2xl font-bold font-serif hover:text-pink-100 transition-colors">Portfolio</a>
                <a href="finals.html" class="inline-flex items-center px-4 py-2 text-white hover:bg-white/20 rounded-lg transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Finals
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="relative z-10">
        <div class="container mx-auto px-4 pt-24 pb-12">
            <!-- Header -->
            <div class="text-center mb-16 glass-effect p-8 shadow-xl glow-effect" data-aos="fade-down">
                <div class="flex items-center justify-center space-x-2 text-gray-600 mb-4">
                    <a href="landing.html" class="hover:text-pink">Home</a>
                    <i class="fas fa-chevron-right text-sm"></i>
                    <a href="finals.html" class="hover:text-pink">Finals</a>
                    <i class="fas fa-chevron-right text-sm"></i>
                    <span class="text-pink">Final Examination</span>
                </div>
                <h1 class="text-5xl font-bold text-pink glow-text mb-4 font-serif animate-pulse">Final Examination</h1>
                <p class="text-lg text-gray-800 font-medium">Work in Progress</p>
            </div>

            <!-- Work in Progress Section -->
            <div class="text-center mb-16">
                <div class="floral-card rounded-xl shadow-xl overflow-hidden p-12 max-w-3xl mx-auto" data-aos="fade-up">
                    <i class="fas fa-tools text-6xl text-pink mb-6 construction-animation"></i>
                    <h2 class="text-3xl font-bold text-pink mb-4">Under Construction</h2>
                    <p class="text-gray-700 mb-6">
                        This page is currently being developed. Check back soon for updates on the final examination content!
                    </p>
                    <div class="flex justify-center space-x-4">
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-clock mr-2"></i>
                            <span>Status: In Development</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
